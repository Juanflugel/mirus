<ion-view view-title="Bills">
      <div class="bar bar-subheader bar-stable">
        <h2 class="subHeaderStyle text-center padding" style="width:100%;">
          All Registered Bills 
        </h2>
      </div>

  <ion-content class="has-header has-subheader">
    <ion-item class="item-icon-right item-avatar card bills" ng-repeat="bill in bills track by $index" type="item-text-wrap" href="#/app/bills/{{bill._id}}" ng-click="passBill(bill)">
    	<img ng-src="{{bill.providerImage}}">
        <h2 class="first">{{bill.providerName}}</h2>
        <p class="second">{{bill.bougthProducts.length}}</p>
        <p class="second">{{bill._id}}</p>
        <!-- <p class="second time">{{bill.buyDate | date:"MM/dd/yyyy 'at' h:mma"}}</p> -->
        <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>  
    
  </ion-content>
  <button ng-hide="ver" id="fab" class="button button-positive button-fab button-fab-bottom-right" on-touch="getNewBill()">
			<i class="icon ion-plus-round"></i>
		 </button>
</ion-view>
