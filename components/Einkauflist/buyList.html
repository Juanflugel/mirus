<ion-view cache-view="false">
<ion-nav-title>
        <span><strong>EINKAUFLIST</strong></span>
     </ion-nav-title>

      <div class=" bar bar-subheader headerprolist">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="search">
          </label>
        
              
      </div>

  <ion-content class="has-header has-subheader">

             <div class="list list-inset">
              <a class="item item-avatar item-icon-right avlist" ng-repeat="item in productList | filter:search " ng-click="passitem(item)">
                <img ng-src="{{item.itemImage}}">
                <h2>{{item.itemName}} <span class="pull-right">{{item.itemPrice}} EUR</span></h2>
                <p class="time"><span>{{item.itemAmount}} {{item.itemUnits}}</span></p>
                <i class="icon ion-close-circled icon-accessory" ng-click="deleteProduct(item)"></i>
              </a>
            </div>
    
  </ion-content>
</ion-view>
