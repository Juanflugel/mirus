<ion-view view-title="PRODUKTLISTE" cache-view="false">

      <div class=" bar bar-subheader headerprolist">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="search">
          </label>              
      </div>

  <ion-content class="has-header has-subheader">

             <div class="list list-inset">
              <a class="item item-avatar item-icon-right avlist" ng-repeat="item in allProductsList |orderBy:'itemLastDate'| filter:greaterThan('itemLastDate')">
                <img ng-src="{{item.itemImage}}">
                <h2>{{item.itemName}} <span class="pull-right">{{item.itemPrice}} EUR</span></h2>
                <p class="time">Verfallsdatum :{{item.itemLastDate | date: " MM.dd.yyyy"}} <span class="pull-right">{{item.itemAmount}} {{item.itemUnits}}</span></p>
                <i class="icon ion-android-restaurant icon-accessory balanced" ng-click="deleteProduct(item)"></i>
              </a>
            </div>

    
  </ion-content>
</ion-view>
